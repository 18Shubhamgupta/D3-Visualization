 <div id="pyramidChart" > <div class="headingText">Inverse Pyramid Chart</div>

  <script>

		var data=[{
					"accountName":"Flipkart",
					"amount":"24000.00"
				},
				{
					"accountName":"Amazon ",
					"amount":"12000.00"
				},
				{
					"accountName":"Snapdeal ",
					"amount":"12000.00"
				}];
		var pyramidPercentData=[];
			var exactData=[];
			var sum=0;
			$(data).each(function(i,obj){
			
				exactData.push({"accountName":obj.accountName,'amount':obj.amount});
				sum+=parseFloat(obj.amount);
			});
			
		    $(data).each(function(i,obj){
			  pyramidPercentData.push(parseFloat(obj.amount/sum)*100);
			});
			
			var color1=["#610B0B","#DF0101","#F78181","#fcce57","#55c466"];
			var inversePyramidChart=$("#pyramidChart").ChartingD3();
			inversePyramidChart.drawPyramidChart(pyramidPercentData,data,true,color1,true,"left");
		
		
</script>
